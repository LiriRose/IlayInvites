<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>סיום הקורס</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {  
    margin: 0;
    height: 100vh;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #cce4f6, #88bde6);
    color: #fff;
    text-align: center;
  }

  .container {
    background: rgba(255,255,255,0.15);
    padding: 50px 20px;
    border-radius: 25px;
    backdrop-filter: blur(12px);
    max-width: 450px;
    width: 90%;
    box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
  }

  .container:hover {
    transform: translateY(-5px);
  }

  h1 {
    margin: 0;
    font-size: 2em;
    font-weight: 700;
  }

  /* תמונה קטנה בתוך הקופסה */
  .beetle-img {
    width: 100px;           /* רוחב קטן */
    height: 120px;          /* גובה קטן */
    display: block;
    margin: 20px auto 0;   /* רווח למעלה ומרכז */
    border: 2px solid #fff;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

  <div class="container">
    <h1>בהצלחה בהמשך הקורס  D:</h1>

    <!-- תמונה אחרי הכותרת -->
    <img src="me.jpg" alt="אני חמודה" class="beetle-img">

  </div>

</body>
</html>
